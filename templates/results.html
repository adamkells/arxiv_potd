<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Papers</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.5/cdn.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #3a4e7a;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        a {
            color: #3a4e7a;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }
        a:hover {
            text-decoration: underline;
        }
        .summary {
            color: #6c757d;
            margin-top: 10px;
            font-size: 0.9em;
            line-height: 1.5;
        }
        .search-again {
            display: inline-block;
            margin-top: 20px;
            background-color: #3a4e7a;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .search-again:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Top Papers</h1>
        <ul>
            {% for paper in papers %}
            <li>
                <a href="{{ paper.entry_id }}">{{ paper.title }}</a><br>
                {{ paper.summary }}
            </li>
            {% endfor %}
        </ul>
        <a href="/" class="search-again">Search Again</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            anime({
                targets: '.container',
                opacity: [0, 1],
                translateY: [50, 0],
                easing: 'easeOutExpo',
                duration: 1200,
                delay: 300
            });

            anime({
                targets: 'li',
                opacity: [0, 1],
                translateY: [20, 0],
                easing: 'easeOutExpo',
                duration: 800,
                delay: anime.stagger(100, {start: 500})
            });
        });
    </script>
</body>
</html>
